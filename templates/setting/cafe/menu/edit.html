{% extends 'setting/base.html' %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/setting.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<title>予約詳細</title>
{% endblock %}

{% block content %}
  <a href="/setting/cafe/menu/show/{{ menu.id }}">戻る</a>
  <div class="card">
    <div class="card-header">
      <h3>予約情報編集</h3>
    </div>
    <div class="card-body">
      <form action="/setting/cafe/menu/save/{{ menu.id }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">商品名</label>
          <input type="text" id="name" name="name" class="form-control" value="{{ menu.name }}">
        </div>
        <div class="mb-3">
          <label for="value" class="form-label">価格</label>
          <input type="text" id="value" name="value" class="form-control" value="{{ menu.value }}">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">メッセージ</label>
          <input type="text" id="message" name="message" class="form-control" value="{{ menu.message }}">
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">画像</label>
          <input type="file" id="image" name="image" accept="image/*" value="" class="form-control">
          <a>{{ menu.file_name }}</a>
        </div>
        <div class="text-end mt-3">
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
