{% extends 'setting/base.html' %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/setting.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<title>予約詳細</title>
{% endblock %}

{% block content %}
  <div class="container">
    <a href="/setting/cafe/reservation/show/{{ user.id }}">戻る</a>
    <div class="card">
      <div class="card-header">
        <h3>予約情報編集</h3>
      </div>
      <div class="card-body">
        <form action="/setting/cafe/reservation/save/{{ user.id }}" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">名前</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="text" id="email" name="email" class="form-control" value="{{ user.email }}">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">年齢</label>
            <input type="text" id="age" name="age" class="form-control" value="{{ user.age }}">
          </div>
          <div class="mb-3">
            <label for="reservation_date" class="form-label">予約日</label>
            <input type="date" id="reservation_date" name="reservation_date" class="form-control" value="{{ user.reservation_date }}">
          </div>
          <div class="mb-3">
            <label for="reservation_time" class="form-label">予約時間</label>
            <input type="time" id="reservation_time" name="reservation_time" class="form-control" value="{{ user.reservation_time }}">
          </div>
          <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
